<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fetch Example</title>
</head>
<body>
  <script>
    fetch('https://anapioficeandfire.com/api/books').then(response => {
      console.log(response);
      const promise = response.json();
      return promise;
    }).then(json => { 
      console.log(json[0].name);
    })
  </script>
</body>
</html>
