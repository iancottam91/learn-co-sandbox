<!DOCTYPE html>
<html lang="en">

  <meta charset="UTF-8">
  <title>Iterate</title>
</head>
<body>
  <script>
 
  
    let flight = {
      depart: 'JFK',
      arrive: 'LHR',
      date: '2018-07-29',
      duration: 415,
      aircraft: {
        manufacturer: 'Airbus',
        model: 'A340',
        variant: '600'
      }
    }
    
    let summary = "";  
    
    for (let details in flight) {
      if (typeof(flight[details]) == 'object') {
        
        for (let prop in flight[details]) {
          summary += flight[details][prop] + ' ';
        }
        
      } else {
        summary += flight[details] + " ";
      }
        
    }
    
    console.log(summary);
